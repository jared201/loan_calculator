<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .pricing-table {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .pricing-card {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered">Our Pricing Plans</h1>
            <div class="pricing-table">
                <div class="card pricing-card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Standard
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            Placeholder for Standard package details.
                        </div>
                    </div>
                    <footer class="card-footer">
                        <a href="#" class="card-footer-item">Choose</a>
                    </footer>
                </div>
                <div class="card pricing-card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Gold
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            Placeholder for Gold package details.
                        </div>
                    </div>
                    <footer class="card-footer">
                        <a href="#" class="card-footer-item">Choose</a>
                    </footer>
                </div>
                <div class="card pricing-card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Platinum
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            Placeholder for Platinum package details.
                        </div>
                    </div>
                    <footer class="card-footer">
                        <a href="#" class="card-footer-item">Choose</a>
                    </footer>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
